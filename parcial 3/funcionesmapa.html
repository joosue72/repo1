  
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos en los mapas</title>
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <style>
    
            html, body {
                margin: 0px;
                padding: 0px;
            }
    
            #mapa1, #mapa2, #mapa3, #mapa4, #mapa5, #mapa6 {
                width: 100%;
                height: 340px;
            }
        </style>
    </head>
    <body>
    
        <div class="container-fluid m-2 text-center">
            <div class="row">
                <div class="col-12">
                    <h1>Controles de Mapa</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div id="mapa1"></div>
                    <p>Mapa con controles est√°ndar</p>
                </div>
                <div class="col-12 col-md-6">
                    <div id="mapa2"></div>
                    <p>Mapa sin controles</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div id="mapa3"></div>
                    <p>Mapa con zoom desactivado</p>
                </div>
                <div class="col-12 col-md-6">
                    <div id="mapa4"></div>
                    <p>Mapa con ControlOptions</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div id="mapa5"></div>
                    <p>Mapa con ControlPosition</p>
                </div>
                <div class="col-12 col-md-6">
                    <div id="mapa6"></div>
                    <p>Mapa con Restricting MapBounds</p>
                </div>
            </div>
        </div>
        
    
        <script>
    
            function iniciaMapa(){
    
    
                var coordenadas = {  lat: 21.152639, lng:  -101.711598 };
    
                var propiedades = {
                    center: coordenadas,
                    zoom: 12
                };
    
                var mapa1 = new google.maps.Map(document.getElementById('mapa1'),propiedades);

                var marker = new google.maps.Marker(
                    {
                        position: coordenadas,
                        map: mapa1
                    });
                
                marker.addListener('click',function(){
                    mapa1.setZoom(8);
                    mapa1.setCenter(marker.getPosition());
                })
    
                
    
            }
    
        </script>
    
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
    
    </body>
    </html>
